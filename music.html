<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="music-player/css/style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="music-player">
        <header>
            <h1>Music Player</h1>
        </header>
        <main>
            <canvas id="visualizer" width="600" height="200"></canvas>
            <div id="controls">
                <div id="buttons">
                    <button id="previous-track" title="Previous">&#9664;&#9664;</button>
                    <button id="play-pause" title="Play/Pause">&#9654;</button>
                    <button id="next-track" title="Next">&#9654;&#9654;</button>
                </div>
                <input type="range" id="progress" min="0" max="100" value="0">
                <div id="track-info-container">
                    <span id="track-info">Track Information</span>
                    <span id="time-info">00:00 / 00:00</span>
                </div>
            </div>
        </main>
        <footer>
            <p>Music Player Â© 2025</p>
        </footer>
    </div>
    <script src="music-player/js/player.js"></script>
    <script src="music-player/js/visualizer.js"></script>
</body>
</html>
