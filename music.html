<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XXMXLI High-Tech Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #181c29 0%, #2c185a 100%);
      color: #ccf7ff;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    #music-player {
      background: rgba(22, 27, 41, 0.88);
      border: 2px solid #0fffc3;
      border-radius: 18px;
      box-shadow: 0 0 44px #0fffc388, 0 0 8px #ff0066;
      padding: 30px;
      margin: 40px auto;
      max-width: 440px;
      position: relative;
    }
    #visualizer {
      width: 100%;
      height: 120px;
      border-radius: 12px;
      background: #151a24;
      box-shadow: 0 0 20px #0fffc355;
      margin-bottom: 24px;
      display: block;
    }
    .track-info {
      text-align: center;
      margin-bottom: 18px;
    }
    .track-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #0fffc3;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
      text-shadow: 0 0 6px #0fffc3cc;
    }
    .track-artist {
      font-size: 1.05rem;
      color: #ff7edb;
      text-shadow: 0 0 6px #ff7edbcc;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 14px;
    }
    #controls button {
      background: linear-gradient(90deg, #0fffc3 0%, #ff0066 100%);
      border: none;
      border-radius: 100px;
      color: #fff;
      font-size: 1.7rem;
      padding: 13px 22px;
      cursor: pointer;
      box-shadow: 0 0 12px #0fffc3cc;
      transition: box-shadow 0.18s, background 0.22s, transform 0.16s;
      outline: none;
    }
    #controls button:hover, #controls button:focus {
      background: linear-gradient(90deg, #ff0066 0%, #0fffc3 100%);
      box-shadow: 0 0 24px #ff0066cc;
      transform: scale(1.06);
    }
    #playlist {
      margin-top: 12px;
      border-top: 1px solid #2c185a;
      padding-top: 14px;
      max-height: 180px;
      overflow-y: auto;
    }
    .playlist-item {
      color: #c0eaff;
      padding: 7px 0;
      border-bottom: 1px solid #232755;
      cursor: pointer;
      transition: background 0.13s, color 0.13s;
      font-size: 1.06rem;
      padding-left: 9px;
      border-radius: 5px;
    }
    .playlist-item:last-child {
      border-bottom: none;
    }
    .playlist-item.active,
    .playlist-item:hover {
      background: #21264d;
      color: #0fffc3;
    }
    #playlist::-webkit-scrollbar {
      width: 8px;
      background: #181c29;
    }
    #playlist::-webkit-scrollbar-thumb {
      background: #0fffc3;
      border-radius: 4px;
    }
    @media (max-width: 520px) {
      #music-player {
        max-width: 96vw;
        padding: 12px;
      }
      #controls button {
        font-size: 1.2rem;
        padding: 9px 12px;
      }
    }
  </style>
</head>
<body>
  <div id="music-player">
    <canvas id="visualizer"></canvas>
    <div class="track-info">
      <div class="track-title" id="track-title">Loading...</div>
      <div class="track-artist" id="track-artist"></div>
    </div>
    <div id="controls">
      <button id="prev-btn" title="Previous">&#9198;</button>
      <button id="play-btn" title="Play/Pause">&#9654;</button>
      <button id="next-btn" title="Next">&#9197;</button>
    </div>
    <div id="playlist"></div>
  </div>
  <script src="music-player/js/player.js"></script>
  <script>
    function resizeCanvas() {
      const canvas = document.getElementById('visualizer');
      const dpr = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * dpr;
      canvas.height = canvas.offsetHeight * dpr;
      canvas.getContext('2d').setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('DOMContentLoaded', async () => {
      resizeCanvas();
      const player = musicPlayer();
      await player.init();
    });
  </script>
</body>
</html>
