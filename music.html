<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Barlow:400,700|Barlow+Condensed:700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Barlow', sans-serif;
  background: #181818;
  color: #e8e8f0;
  margin: 0;
  padding: 0;
}
.about {
  display: flex;
  gap: 16px;
  padding: 16px;
  position: absolute;
  top: 0; left: 0; z-index: 2;
}
.bg_links {
  display: inline-block;
  border-radius: 50%;
  background: #222;
  width: 36px; height: 36px;
  display: flex; align-items: center; justify-content: center;
  margin-right: 6px;
  text-decoration: none;
}
.bg_links .icon {
  width: 24px; height: 24px;
  background-size: 24px 24px;
  display: inline-block;
}
.bg_links.social.portfolio .icon { background-image: url('https://svgshare.com/i/14Z7.svg'); }
.bg_links.social.dribbble .icon { background-image: url('https://svgshare.com/i/14XP.svg'); }
.bg_links.social.linkedin .icon { background-image: url('https://svgshare.com/i/14Xw.svg'); }
.bg_links.logo { background: #ffedc0; width: 36px; height: 36px; }
.wrapper {
  max-width: 420px;
  margin: 70px auto 0 auto;
  background: #23232c;
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.25);
  overflow: hidden;
}
.content {
  padding: 20px 30px 30px 30px;
}
.menuBar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 14px;
}
.menuBar .appName {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 1.4em;
  font-weight: 700;
  letter-spacing: 2px;
  color: #ffedc0;
  margin: 0;
}
.menuBar .icon {
  width: 24px; height: 24px;
  background: #353545;
  border-radius: 8px;
}
.menuBar .topExpand { background-image: url('https://svgshare.com/i/14aG.svg'); }
.menuBar .menuHamburguer { background-image: url('https://svgshare.com/i/14aF.svg'); }
.musicGroups {
  margin-top: 24px;
}
ul.song-list {
  list-style: none;
  padding: 0; margin: 0;
}
ul.song-list li {
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  background: #222234;
  border-radius: 12px;
  padding: 12px;
}
ul.song-list li.active {
  background: #ffedc0;
  color: #23232c;
}
.song-cover {
  width: 50px; height: 50px;
  border-radius: 8px;
  background-size: cover;
  background-position: center;
  margin-right: 18px;
  flex-shrink: 0;
}
.song-info {
  flex: 1 1 auto;
  min-width: 0;
}
.song-title {
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 1.1em;
  font-weight: 700;
  margin-bottom: 2px;
  color: inherit;
}
.song-artist {
  font-size: 0.92em;
  color: #b0b0c0;
}
.song-duration {
  margin-left: 12px;
  font-size: 0.98em;
  color: #aeea00;
  min-width: 46px;
  text-align: right;
}
.song-play {
  margin-left: 12px;
  background: #ffedc0;
  color: #23232c;
  border: none;
  border-radius: 50%;
  width: 36px; height: 36px;
  font-size: 1.3em;
  cursor: pointer;
  transition: background 0.2s;
}
.song-play:hover {
  background: #ffe08c;
}
.player-controls {
  margin-top: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 18px;
}
.player-controls button {
  background: #23232c;
  color: #ffedc0;
  border: none;
  border-radius: 50%;
  width: 36px; height: 36px;
  font-size: 1.2em;
  cursor: pointer;
  transition: background 0.2s;
}
.player-controls button:hover {
  background: #ffedc0;
  color: #23232c;
}
#now-playing {
  margin-top: 16px;
  text-align: center;
  color: #ffedc0;
  font-family: 'Barlow Condensed', sans-serif;
  font-size: 1.1em;
  min-height: 1.5em;
}
audio {
  width: 100%;
  margin-top: 16px;
  outline: none;
  background: #23232c;
  border-radius: 8px;
}
@media (max-width: 480px) {
  .wrapper { margin: 30px 3vw 0 3vw; }
  .content { padding: 12px 6px 24px 6px; }
}
</style>
</head>
<body>
<!-- about -->
<div class="about">
   <a class="bg_links social portfolio" href="https://www.rafaelalucas.com" target="_blank"><span class="icon"></span></a>
   <a class="bg_links social dribbble" href="https://dribbble.com/rafaelalucas" target="_blank"><span class="icon"></span></a>
   <a class="bg_links social linkedin" href="https://www.linkedin.com/in/rafaelalucas/" target="_blank"><span class="icon"></span></a>
   <a class="bg_links logo"></a>
</div>
<!-- end about -->

<div class="wrapper">
  <div class="content">
    <div class="menuBar">
      <div class="icon topExpand"></div>
      <p class="appName">Your Library</p>
      <div class="icon menuHamburguer"></div>
    </div>
    <div class="musicGroups">
      <ul class="song-list" id="song-list"></ul>
      <div class="player-controls">
        <button id="prev-btn" title="Previous">&#9198;</button>
        <button id="play-btn" title="Play/Pause">&#9658;</button>
        <button id="next-btn" title="Next">&#9197;</button>
      </div>
      <div id="now-playing"></div>
      <audio id="audio" controls preload="metadata"></audio>
    </div>
  </div>
</div>

<script>
// Demo song list (replace with your own files!)
const songs = [
  {
    title: "Hip-hop Intro",
    artist: "Artist 1",
    src: "assets/audio/01. Hip-Hop Intro.flac",
    cover: "https://source.unsplash.com/80x80/?music,hiphop",
    duration: "2:45"
  },
  {
    title: "Jazz Instrumental",
    artist: "Artist 2",
    src: "assets/audio/Jazz instrumental.flac",
    cover: "https://source.unsplash.com/80x80/?jazz,record",
    duration: "3:20"
  },
  {
    title: "Mellow",
    artist: "Artist 3",
    src: "assets/audio/03.Mellow(1).flac",
    cover: "https://source.unsplash.com/80x80/?chill,music",
    duration: "2:15"
  }
];

let current = 0;
const audio = document.getElementById('audio');
const songList = document.getElementById('song-list');
const nowPlaying = document.getElementById('now-playing');
const playBtn = document.getElementById('play-btn');
const nextBtn = document.getElementById('next-btn');
const prevBtn = document.getElementById('prev-btn');

function renderList() {
  songList.innerHTML = '';
  songs.forEach((song, idx) => {
    const li = document.createElement('li');
    li.className = (idx === current) ? 'active' : '';
    // Cover
    const img = document.createElement('div');
    img.className = 'song-cover';
    img.style.backgroundImage = `url('${song.cover}')`;
    li.appendChild(img);
    // Info
    const info = document.createElement('div');
    info.className = 'song-info';
    info.innerHTML = `<div class="song-title">${song.title}</div>
      <div class="song-artist">${song.artist}</div>`;
    li.appendChild(info);
    // Duration
    const dur = document.createElement('div');
    dur.className = 'song-duration';
    dur.textContent = song.duration || '--:--';
    li.appendChild(dur);
    // Play
    const btn = document.createElement('button');
    btn.className = 'song-play';
    btn.innerHTML = (idx === current && !audio.paused) ? '&#10073;&#10073;' : '&#9658;';
    btn.onclick = (e) => {
      e.stopPropagation();
      if (current === idx) {
        if (audio.paused) audio.play();
        else audio.pause();
      } else {
        playSong(idx);
      }
    };
    li.appendChild(btn);
    li.onclick = () => playSong(idx);
    songList.appendChild(li);
  });
}

function playSong(idx) {
  current = idx;
  audio.src = songs[idx].src;
  audio.play();
  updateUI();
}

function updateUI() {
  renderList();
  nowPlaying.textContent = `${songs[current].title} â€” ${songs[current].artist}`;
}

audio.addEventListener('ended', () => {
  nextSong();
});
audio.addEventListener('play', updateUI);
audio.addEventListener('pause', updateUI);

function nextSong() {
  current = (current + 1) % songs.length;
  playSong(current);
}
function prevSong() {
  current = (current - 1 + songs.length) % songs.length;
  playSong(current);
}

playBtn.onclick = () => {
  if (audio.paused) audio.play();
  else audio.pause();
};
nextBtn.onclick = nextSong;
prevBtn.onclick = prevSong;

// Initial render
playSong(0);
</script>
</body>
</html>
