<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiikki - XXMXLI</title>
  <style>
    body { background: #181818; color: #fff; }
    .music-player {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(0,0,0,0.92);
      border-radius: 12px;
      padding: 24px;
    }
    .track-list {
      margin: 0 0 30px 0;
      padding: 0;
      list-style: none;
    }
    .track-list li {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .track-info {
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .track-title { font-weight: bold; color: #fff; }
    .track-meta { font-size: 0.93em; color: #ccc; }
    .track-duration { font-size: 0.95em; color: #aeea00; margin-left: 14px; }
    .track-list button {
      background: #2196F3;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 12px;
    }
    .track-list button.active {
      background: #f44336;
    }
    .visualizer-container {
      width: 100%;
      height: 260px;
      margin: 30px 0 0 0;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #visualizer {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
    #current-track {
      margin-bottom: 10px;
      text-align: center;
      font-size: 1.1em;
      color: #aeea00;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
  <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
</head>
<body>
  <main>
    <div class="music-player">
      <h2>Omat biisit</h2>
      <div id="current-track"></div>
      <ul id="track-list" class="track-list"></ul>
      <audio id="audio" crossorigin="anonymous"></audio>
      <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
      </div>
    </div>
  </main>
  <script>
    let tracks = [];
    let currentTrack = null;
    let audio = document.getElementById('audio');
    let ctx = document.getElementById('visualizer').getContext('2d');
    let butterchurn, presetList, presetIndex = 0;
    let audioCtx, sourceNode;
    const visualizerCanvas = document.getElementById('visualizer');

    // Helper: Format seconds as mm:ss
    function formatTime(sec) {
      sec = Math.floor(sec);
      const m = Math.floor(sec / 60);
      let s = sec % 60;
      if (s < 10) s = "0" + s;
      return `${m}:${s}`;
    }

    // Helper: Read duration and metadata from file if not present in JSON
    function fetchMetadataIfNeeded(track, idx) {
      if (track.duration && track.artist && track.album) return Promise.resolve();
      return new Promise((resolve) => {
        // Read duration
        const tempAudio = document.createElement('audio');
        tempAudio.src = 'assets/audio/' + track.file;
        tempAudio.preload = 'metadata';
        tempAudio.addEventListener('loadedmetadata', function() {
          if (!track.duration) track.duration = formatTime(tempAudio.duration);
          // Read tags (jsmediatags)
          window.jsmediatags.read(tempAudio.src, {
            onSuccess: function(tag) {
              if (!track.artist && tag.tags.artist) track.artist = tag.tags.artist;
              if (!track.album && tag.tags.album) track.album = tag.tags.album;
              if (!track.title && tag.tags.title) track.title = tag.tags.title;
              resolve();
            },
            onError: function() { resolve(); }
          });
        });
        tempAudio.addEventListener('error', () => resolve());
      });
    }

    // Load tracklist.json and render tracks
    fetch('assets/audio/tracklist.json')
      .then(response => response.json())
      .then(async data => {
        tracks = data;
        // Fetch metadata for all tracks before rendering
        await Promise.all(tracks.map(fetchMetadataIfNeeded));
        renderTrackList();
      })
      .catch(err => {
        document.getElementById('track-list').innerHTML = "<li>Kappalelistaa ei löytynyt!</li>";
        console.error(err);
      });

    function renderTrackList() {
      const list = document.getElementById('track-list');
      list.innerHTML = '';
      tracks.forEach((track, idx) => {
        const li = document.createElement('li');
        const infoDiv = document.createElement('div');
        infoDiv.className = 'track-info';
        // Title
        const title = document.createElement('span');
        title.className = 'track-title';
        title.textContent = track.title || track.file;
        infoDiv.appendChild(title);

        // Meta (artist, album, etc)
        const meta = document.createElement('span');
        meta.className = 'track-meta';
        let metaText = '';
        if (track.artist) metaText += track.artist;
        if (track.album) metaText += (metaText ? ' — ' : '') + track.album;
        if (track.tags) metaText += (metaText ? ' — ' : '') + track.tags.join(", ");
        meta.textContent = metaText;
        infoDiv.appendChild(meta);

        // Duration
        const duration = document.createElement('span');
        duration.className = 'track-duration';
        duration.textContent = track.duration || '?';
        infoDiv.appendChild(duration);

        li.appendChild(infoDiv);

        // Play button
        const btn = document.createElement('button');
        btn.textContent = 'Soita';
        btn.onclick = () => playTrack(idx);
        li.appendChild(btn);

        list.appendChild(li);
      });
    }

    function playTrack(idx) {
      const track = tracks[idx];
      if (!track) return;
      audio.src = 'assets/audio/' + track.file;
      audio.play();
      document.getElementById('current-track').textContent =
        'Toistetaan: ' +
        (track.title || track.file) +
        (track.artist ? ' — ' + track.artist : '') +
        (track.album ? ' — ' + track.album : '');

      // Highlight active button
      const buttons = document.querySelectorAll('.track-list button');
      buttons.forEach(b => b.classList.remove('active'));
      buttons[idx].classList.add('active');

      // Start visualizer
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        sourceNode = audioCtx.createMediaElementSource(audio);
        butterchurn = butterchurn || window.butterchurn.createVisualizer(audioCtx, visualizerCanvas, {
          width: visualizerCanvas.width,
          height: visualizerCanvas.height,
        });
        sourceNode.connect(butterchurn.audioInput);
        butterchurn.connectAudio(audioCtx.destination);
        presetList = Object.keys(window.butterchurnPresets.getPresets());
        butterchurn.loadPreset(window.butterchurnPresets.getPresets()[presetList[presetIndex]], 0.0);
        butterchurn.start();
        requestAnimationFrame(drawVisualizer);
      }
      currentTrack = idx;
    }

    // Visualizer draw loop
    function drawVisualizer() {
      if (butterchurn) butterchurn.render();
      requestAnimationFrame(drawVisualizer);
    }

    // Change visualizer preset on canvas click
    visualizerCanvas.addEventListener('click', () => {
      if (butterchurn && presetList) {
        presetIndex = (presetIndex + 1) % presetList.length;
        butterchurn.loadPreset(window.butterchurnPresets.getPresets()[presetList[presetIndex]], 2.0);
      }
    });

    // Resize canvas automatically
    function resizeCanvas() {
      visualizerCanvas.width = visualizerCanvas.offsetWidth;
      visualizerCanvas.height = visualizerCanvas.offsetHeight;
      if (butterchurn) butterchurn.setRendererSize(visualizerCanvas.width, visualizerCanvas.height);
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('DOMContentLoaded', resizeCanvas);
  </script>
</body>
</html>
