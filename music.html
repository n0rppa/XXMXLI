<!DOCTYPE html>
<html lang="fi">
<head>
    <!-- [Previous head content remains the same] -->
    <style>
        /* [Previous styles remain the same] */

        /* Add playlist styles */
        .playlist {
            margin-top: 2rem;
            border: 1px solid var(--accent);
            border-radius: 8px;
            overflow: hidden;
        }

        .track-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-item:last-child {
            border-bottom: none;
        }

        .track-item:hover {
            background: var(--card-bg);
            color: var(--accent);
        }

        .track-item.active {
            background: var(--card-bg);
            color: var(--accent);
            border-left: 4px solid var(--accent);
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .track-number {
            font-size: 0.9rem;
            opacity: 0.8;
            min-width: 2.5rem;
        }

        .track-title {
            font-size: 1.1rem;
        }

        .track-duration {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- [Previous header content remains the same] -->

    <div class="main-content">
        <section class="hero">
            <h1>Musiikki</h1>
            <p>Tuotantoa ja äänimaisemia eri projekteihin</p>
        </section>

        <section class="music-player">
            <div id="waveform"></div>
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="stopBtn">
                    <i class="fas fa-stop"></i>
                </button>
                <button class="control-btn" id="nextBtn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="playlist" id="playlist"></div>
        </section>
    </div>

    <script>
        const tracks = [
            { id: 1, title: 'Track 1', file: 'assets/audio/track1.flac' },
            { id: 2, title: 'Track 2', file: 'assets/audio/track2.flac' },
            { id: 3, title: 'Track 3', file: 'assets/audio/track3.flac' },
            { id: 4, title: 'Track 4', file: 'assets/audio/track4.flac' },
            { id: 5, title: 'Track 5', file: 'assets/audio/track5.flac' },
            { id: 6, title: 'Track 6', file: 'assets/audio/track6.flac' },
            { id: 7, title: 'Track 7', file: 'assets/audio/track7.flac' },
            { id: 8, title: 'Track 8', file: 'assets/audio/track8.flac' },
            { id: 9, title: 'Track 9', file: 'assets/audio/track9.flac' },
            { id: 10, title: 'Track 10', file: 'assets/audio/track10.flac' }
        ];

        let currentTrackIndex = 0;

        // Initialize WaveSurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#008000',
            progressColor: '#00ff00',
            cursorColor: '#00ff00',
            barWidth: 2,
            barRadius: 3,
            cursorWidth: 1,
            height: 100,
            barGap: 3
        });

        // Create playlist HTML
        const playlist = document.getElementById('playlist');
        tracks.forEach((track, index) => {
            const trackElement = document.createElement('div');
            trackElement.className = 'track-item';
            trackElement.innerHTML = `
                <div class="track-info">
                    <span class="track-number">${(index + 1).toString().padStart(2, '0')}</span>
                    <span class="track-title">${track.title}</span>
                </div>
                <span class="track-duration"></span>
            `;
            trackElement.addEventListener('click', () => loadTrack(index));
            playlist.appendChild(trackElement);
        });

        // Load and play track
        function loadTrack(index) {
            currentTrackIndex = index;
            wavesurfer.load(tracks[index].file);
            updateActiveTrack();
            wavesurfer.on('ready', () => {
                wavesurfer.play();
                updatePlayButton();
            });
        }

        // Update active track in playlist
        function updateActiveTrack() {
            document.querySelectorAll('.track-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentTrackIndex);
            });
        }

        // Update play button icon
        function updatePlayButton() {
            const icon = playBtn.querySelector('i');
            icon.className = wavesurfer.isPlaying() ? 'fas fa-pause' : 'fas fa-play';
        }

        // Control buttons
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        playBtn.addEventListener('click', () => {
            wavesurfer.playPause();
            updatePlayButton();
        });

        stopBtn.addEventListener('click', () => {
            wavesurfer.stop();
            updatePlayButton();
        });

        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
        });

        // Auto-play next track when current track ends
        wavesurfer.on('finish', () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
        });

        // Load first track initially
        loadTrack(0);
    </script>
</body>
</html>
