<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musiikkisoitin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 2em auto; background: #fafafa; }
    .player { border: 1px solid #ccc; border-radius: 10px; padding: 2em; background: #fff; }
    .controls { margin-top: 1em; }
    button { margin: 0 5px; }
    #progress { width: 100%; }
  </style>
</head>
<body>
  <div class="player">
    <h2>Yksinkertainen soitin</h2>
    <audio id="audio" src="music/song1.mp3"></audio>
    <div class="controls">
      <button onclick="playAudio()">▶️</button>
      <button onclick="pauseAudio()">⏸️</button>
      <button onclick="stopAudio()">⏹️</button>
      <input type="range" id="progress" value="0" min="0" max="100" step="1">
    </div>
    <div style="margin-top:1em;">
      <label for="track">Valitse kappale:</label>
      <select id="track" onchange="changeTrack()">
        <option value="music/song1.mp3">Kappale 1</option>
        <option value="music/song2.mp3">Kappale 2</option>
        <option value="music/song3.mp3">Kappale 3</option>
      </select>
    </div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    const progress = document.getElementById('progress');
    const track = document.getElementById('track');

    audio.addEventListener('timeupdate', () => {
      progress.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    progress.addEventListener('input', () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    function playAudio() { audio.play(); }
    function pauseAudio() { audio.pause(); }
    function stopAudio() { audio.pause(); audio.currentTime = 0; }

    function changeTrack() {
      audio.src = track.value;
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>
</html>
