<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <title>XXMXLI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --background: #000000;
            --text-primary: #00ff00;
            --text-secondary: #008000;
            --accent: #00ff00;
            --accent-hover: #00cc00;
            --border: #003300;
            --card-bg: #001100;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        .header {
            background: rgba(0, 17, 0, 0.95);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
            text-shadow: 0 0 5px var(--accent);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .nav-link:hover, .nav-link.active {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            text-shadow: 0 0 5px var(--accent);
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(to bottom, var(--card-bg), var(--background));
            border-bottom: 1px solid var(--accent);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">XXMXLI</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/" class="nav-link">Etusivu</a></li>
                    <li><a href="/photography.html" class="nav-link">Valokuvaus</a></li>
                    <li><a href="/music.html" class="nav-link active">Musiikki</a></li>
                    <li><a href="/videos.html" class="nav-link">Videot</a></li>
                    <li><a href="/security.html" class="nav-link">Tietoturva</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <section class="hero">
            <h1>Musiikki</h1>
            <p>Tuotantoa ja äänimaisemia eri projekteihin</p>
        </section>

        <section class="music-player">
            <div class="track-list">
                <div class="track">
                    <h3>Ambient Maisema</h3>
                    <audio controls>
                        <source src="pluginit/sample.mp3" type="audio/mpeg">
                        Selaimesi ei tue audiotoistoa.
                    </audio>
                </div>
                <div class="track">
                    <h3>Elektroninen Tunnelma</h3>
                    <audio controls>
                        <source src="pluginit/sample2.mp3" type="audio/mpeg">
                        Selaimesi ei tue audiotoistoa.
                    </audio>
                </div>
            </div>
        </section>

        <section class="music-services">
            <h2>Musiikkipalvelut</h2>
            <ul>
                <li>Taustamusiikki tapahtumiin</li>
                <li>Äänisuunnittelu</li>
                <li>Musiikkituotanto</li>
                <li>Äänimaisemien luonti</li>
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
