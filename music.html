<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musiikki - XXMXLI</title>
    <style>
        :root {
            --background: #000000;
            --text-primary: #00ff00;
            --text-secondary: #008000;
            --accent: #00ff00;
            --accent-hover: #00cc00;
            --border: #003300;
            --card-bg: #001100;
            --surface: rgba(0, 17, 0, 0.95);
            --glow: 0 0 10px var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--surface);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--accent);
            box-shadow: var(--glow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
            text-shadow: 0 0 5px var(--accent);
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        .nav-link:hover,
        .nav-link.active {
            border-color: var(--accent);
            box-shadow: var(--glow);
            color: var(--accent);
        }

        .main-container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin: 80px auto 0;
        }

        .player-container {
            background: var(--card-bg);
            border: 1px solid var(--accent);
            box-shadow: var(--glow);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
        }

        .track-info {
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .controls button {
            background: none;
            border: 1px solid var(--accent);
            color: var(--text-primary);
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: var(--accent);
            color: var(--background);
            box-shadow: var(--glow);
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            color: var(--text-secondary);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--accent);
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--surface);
                flex-direction: column;
                padding: 1rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .menu-button {
                display: block;
                background: none;
                border: none;
                color: var(--accent);
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">XXMXLI</a>
            <button class="menu-button">â˜°</button>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Etusivu</a></li>
                <li><a href="music.html" class="nav-link active">Musiikki</a></li>
                <li><a href="photography.html" class="nav-link">Valokuvaus</a></li>
                <li><a href="projects.html" class="nav-link">Projektit</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <h1>[ MUSIIKKI ]</h1>
        <div class="player-container">
            <div class="track-info">
                <h2>Now Playing: <span id="trackName">Track Name</span></h2>
            </div>
            <div class="controls">
                <button id="prevButton">Previous</button>
                <button id="playButton">Play</button>
                <button id="nextButton">Next</button>
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
            <audio id="audioPlayer" src=""></audio>
        </div>
    </div>

    <script>
        // Mobile menu
        const menuButton = document.querySelector('.menu-button');
        const navMenu = document.querySelector('.nav-menu');

        menuButton?.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Audio Player
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const trackNameDisplay = document.getElementById('trackName');

        const playlist = [
            { name: 'Track 1', url: 'assets/audio/track1.mp3' },
            { name: 'Track 2', url: 'assets/audio/track2.mp3' },
            { name: 'Track 3', url: 'assets/audio/track3.mp3' }
        ];

        let currentTrackIndex = 0;

        function loadTrack(index) {
            const track = playlist[index];
            audioPlayer.src = track.url;
            trackNameDisplay.textContent = track.name;
            audioPlayer.load();
        }

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Play';
            }
        }

        function nextTrack() {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            if (!audioPlayer.paused) audioPlayer.play();
        }

        function prevTrack() {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            if (!audioPlayer.paused) audioPlayer.play();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        playButton.addEventListener('click', playPause);
        nextButton.addEventListener('click', nextTrack);
        prevButton.addEventListener('click', prevTrack);

        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = progress + '%';
            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        });

        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', nextTrack);

        // Load first track
        loadTrack(currentTrackIndex);
    </script>
</body>
</html>
