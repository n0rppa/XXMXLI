<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXMXLI - Music</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #000;
            padding: 1em;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a.active {
            color: #ff0000;
        }

        .music-player {
            margin-top: 80px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
        }

        #player-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        #track-info {
            text-align: center;
            margin-top: 10px;
        }

        #audio-player {
            width: 100%;
        }

        /* Kustomoidaan audio player kontrollit */
        audio::-webkit-media-controls-panel {
            background-color: rgba(255, 255, 255, 0.1);
        }

        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            color: #ff0000;
        }

        audio::-webkit-media-controls-timeline {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="music.html" class="active">Music</a></li>
            <li><a href="photography.html">Photography</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="music-player">
        <div id="player-container">
            <audio id="audio-player" controls>
                <source id="audio-source" type="audio/flac">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="prev-button">Previous</button>
                <button id="play-button">Play</button>
                <button id="next-button">Next</button>
            </div>
            <div id="track-info">
                <span id="current-track">No track selected</span>
            </div>
        </div>
    </div>

    <script>
        const playlist = [
            { name: 'Track 1', url: '/XXMXLI/assets/audio/track1.flac' },
            { name: 'Track 2', url: '/XXMXLI/assets/audio/track2.flac' }
        ];

        let currentTrackIndex = 0;
        const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const playButton = document.getElementById('play-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const currentTrackSpan = document.getElementById('current-track');

        function loadTrack(index) {
            if (index >= 0 && index < playlist.length) {
                currentTrackIndex = index;
                audioSource.src = playlist[index].url;
                audioPlayer.load();
                currentTrackSpan.textContent = playlist[index].name;
            }
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Play';
            }
        }

        playButton.addEventListener('click', togglePlay);
        prevButton.addEventListener('click', () => loadTrack(currentTrackIndex - 1));
        nextButton.addEventListener('click', () => loadTrack(currentTrackIndex + 1));

        audioPlayer.addEventListener('ended', () => {
            loadTrack(currentTrackIndex + 1);
            audioPlayer.play();
        });

        audioPlayer.addEventListener('error', (e) => {
            console.error('Audio player error:', e);
        });

        loadTrack(0);
    </script>
</body>
</html>
