<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="xxmxli/music-player/css/style.css"> <!-- Optional: Add styles if needed -->
</head>
<body>
    <div id="music-player">
        <canvas id="visualizer" width="600" height="200"></canvas>
        <div id="controls">
            <button id="play-pause">Play/Pause</button>
            <span id="track-info"></span>
            <input type="range" id="progress" min="0" max="100" value="0">
            <span id="time-info"></span>
        </div>
    </div>

    <script src="xxmxli/music-player/js/player.js"></script>
    <script src="xxmxli/music-player/js/visualizer.js"></script>
    <script>
        // Initialize the music player
        const player = musicPlayer();
        player.init();

        // Bind UI elements
        const playPauseButton = document.getElementById('play-pause');
        const progressBar = document.getElementById('progress');
        const trackInfo = document.getElementById('track-info');
        const timeInfo = document.getElementById('time-info');

        const visualizerCanvas = document.getElementById('visualizer');
        player.$refs = { visualizer: visualizerCanvas };

        playPauseButton.addEventListener('click', () => {
            player.togglePlay();
        });

        // Update UI based on player state
        setInterval(() => {
            if (player.currentTrack) {
                trackInfo.textContent = `${player.currentTrack.title} - ${player.currentTrack.artist}`;
                timeInfo.textContent = player.formatTime(player.currentTime) + ' / ' + player.formatTime(player.duration);
                progressBar.value = (player.progress * 100).toFixed(2);
            }
        }, 500);
    </script>
</body>
</html>
