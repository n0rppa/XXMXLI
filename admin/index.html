<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel – XXMXLI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="../index.html">Etusivu</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="users.html">Käyttäjät</a></li>
            <li><a href="settings.html">Asetukset</a></li>
        </ul>
    </nav>

    <!-- Main Admin Content -->
    <main>
        <h1>Admin Panel</h1>
        <p>Hallinnoi sivuston sisältöä ja asetuksia.</p>

        <!-- Timeline -->
        <section id="timeline">
            <h2>Projektin Aikajana</h2>
            <ul>
                <li><strong>2025:</strong> Projekti aloitettu</li>
                <li><strong>2026:</strong> Ensimmäinen prototyyppi valmis</li>
                <li><strong>2027:</strong> Julkaisu</li>
            </ul>
        </section>

        <!-- Contact Form -->
        <section id="contact-form">
            <h2>Ota yhteyttä</h2>
            <form action="/admin-submit" method="POST" enctype="multipart/form-data">
                <label for="email">Sähköposti:</label>
                <input type="email" id="admin-email" name="email" required>
                <br>
                <label for="file">Lataa tiedosto:</label>
                <input type="file" id="admin-file" name="file" required>
                <br>
                <button type="submit">Lähetä</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 XXMXLI Admin Panel. Kaikki oikeudet pidätetään.</p>
    </footer>
</body>
</html>
