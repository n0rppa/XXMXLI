<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valokuvaus - XXMXLI</title>
    <style>
        :root {
            --background: #000000;
            --text-primary: #00ff00;
            --text-secondary: #008000;
            --accent: #00ff00;
            --accent-hover: #00cc00;
            --border: #003300;
            --card-bg: #001100;
            --surface: rgba(0, 17, 0, 0.95);
            --glow: 0 0 10px var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            min-height: 100vh;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border: 1px solid var(--accent);
            border-radius: 8px;
            box-shadow: var(--glow);
            transition: all 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--accent);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Etusivu</a>
        <a href="photography.html" class="active">Valokuvaus</a>
        <a href="music.html">Musiikki</a>
        <a href="projects.html">Projektit</a>
    </nav>

    <div class="gallery-container">
        <!-- GALLERY_START -->
        <!-- Kuvagalleria generoidaan automaattisesti update_gallery.py -skriptillä. -->
        <!-- Älä muokkaa tätä osiota käsin, vaan aja skripti uudelleen. -->
        <div class="gallery-item">
            <img src="images/gallery/kuva1.jpg" alt="Kuva 1">
        </div>
        <div class="gallery-item">
            <img src="images/gallery/kuva2.jpg" alt="Kuva 2">
        </div>
        <div class="gallery-item">
            <img src="images/gallery/kuva3.jpg" alt="Kuva 3">
        </div>
        <!-- GALLERY_END -->
    </div>
</body>
</html>
