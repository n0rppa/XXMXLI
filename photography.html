<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valokuvaus - XXMXLI</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header and Nav from above -->
  <main>
    <div class="content">
      <h1 class="page-title">Valokuvaus Portfolio</h1>
      <div class="gallery-filters">
        <button class="filter-btn active" data-filter="all">Kaikki</button>
        <button class="filter-btn" data-filter="nature">Luonto</button>
        <button class="filter-btn" data-filter="urban">Kaupunki</button>
        <button class="filter-btn" data-filter="portrait">Muotokuvat</button>
      </div>
      <div id="gallery" class="gallery">
        <!-- Images will be added dynamically -->
      </div>
    </div>
  </main>
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
  </div>
</body>
</html>
