<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valokuvaus - XXMXLI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery-item {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .gallery-item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <nav class="left-nav">
    <ul>
      <li><a href="index.html">Etusivu</a></li>
      <li><a href="music.html">Musiikki</a></li>
      <li><a href="photography.html" class="active">Valokuvaus</a></li>
      <li><a href="projects.html">Projektit</a></li>
    </ul>
  </nav>
  <main>
    <div class="content">
      <h1>Valokuvaus</h1>
      <div id="gallery" class="gallery">
        <!-- Kuvat lisätään tähän dynaamisesti -->
      </div>
    </div>
  </main>
  <script>
    fetch('assets/images/images.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(filename => {
          const div = document.createElement('div');
          div.className = 'gallery-item';
          const img = document.createElement('img');
          img.src = 'assets/images/' + filename;
          img.alt = filename;
          div.appendChild(img);
          gallery.appendChild(div);
        });
      })
      .catch(err => console.error('Virhe kuvia ladattaessa:', err));
  </script>
</body>
</html>
