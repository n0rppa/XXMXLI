<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valokuvaus - XXMXLI</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.02);
            box-shadow: var(--glow);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            padding: 15px;
            background: var(--surface);
            color: var(--text);
            transition: bottom 0.3s ease;
            border-top: 1px solid var(--primary);
        }

        .gallery-item:hover .gallery-caption {
            bottom: 0;
        }

        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #imageModal.active {
            opacity: 1;
            pointer-events: auto;
        }

        #modalImage {
            max-width: 90%;
            max-height: 90vh;
            border: 2px solid var(--primary);
            box-shadow: var(--glow);
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--primary);
            color: var(--primary);
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        #closeModal:hover {
            background: var(--primary);
            color: var(--bg1);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-logo">XXMXLI</div>
        <div class="navbar-links">
            <a href="index.html">Etusivu</a>
            <a href="projects.html">Projektit</a>
            <a href="photography.html" class="active">Valokuvaus</a>
            <a href="music.html">Musiikki</a>
        </div>
    </nav>

    <div class="main-container">
        <h1>[ VALOKUVAGALLERIA ]</h1>
        <div id="gallery" class="gallery-container">
            <!-- Kuvat ladataan tähän dynaamisesti -->
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal">
        <button id="closeModal">&times;</button>
        <img id="modalImage" src="" alt="">
    </div>

    <script>
        // Funktio kuvakansion skannaamiseen
        async function loadImages() {
            try {
                const response = await fetch('/api/photos');
                const images = await response.json();
                const gallery = document.getElementById('gallery');
                
                images.forEach(image => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    
                    item.innerHTML = `
                        <img src="${image.url}" alt="${image.name}" loading="lazy">
                        <div class="gallery-caption">
                            <h3>${image.name}</h3>
                        </div>
                    `;
                    
                    // Lisää click event kuvan avaamiseksi modaalissa
                    item.addEventListener('click', () => openModal(image.url));
                    
                    gallery.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        // Modal toiminnallisuus
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const closeBtn = document.getElementById('closeModal');

        function openModal(imgUrl) {
            modalImg.src = imgUrl;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Sulje modaali Esc-näppäimellä
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Lataa kuvat kun sivu latautuu
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
