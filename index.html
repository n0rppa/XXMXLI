<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Etusivu – XXMXLI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --nav-bg: linear-gradient(135deg,#b1eaff 0%,#73b5f5 100%);
      --nav-fg: #12476a;
      --nav-fg-light: #eaf6ff;
      --ambient-glow: 0 0 40px 10px #89d7ff88;
      --main-bg: #eaf6ff;
      --main-fg: #15405f;
      --accent: #62aaff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      color: var(--main-fg);
      font-family: 'Segoe UI', Arial, sans-serif;
      transition: background 0.4s;
    }
    body {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .sidebar {
      width: 220px;
      background: var(--nav-bg);
      color: var(--nav-fg);
      position: fixed;
      left: 0; top: 0; bottom: 0;
      box-shadow: var(--ambient-glow);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s cubic-bezier(.5,0,.5,1), box-shadow 0.3s;
    }
    .sidebar.closed {
      transform: translateX(-100%);
      box-shadow: none;
    }
    .sidebar-header {
      width: 100%;
      text-align: center;
      padding: 28px 0 18px 0;
      font-family: 'Orbitron', monospace;
      font-size: 1.4em;
      letter-spacing: 0.08em;
      color: var(--nav-fg);
      text-shadow: 0 2px 18px #fff5, 0 0 6px #b9f7ffcc;
    }
    .sidebar nav {
      width: 100%;
      margin-top: 20px;
    }
    .sidebar a {
      display: block;
      color: var(--nav-fg);
      background: transparent;
      padding: 12px 32px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.07em;
      border-left: 4px solid transparent;
      transition: background 0.13s, color 0.13s, border-color 0.18s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #c3e9ff88;
      color: var(--nav-fg-light);
      border-left: 4px solid var(--accent);
      text-shadow: 0 0 8px #6fdcff;
    }
    .nav-toggle {
      display: none;
      position: fixed;
      top: 18px;
      left: 18px;
      z-index: 120;
      background: #b1eaff;
      color: #17648d;
      border: none;
      border-radius: 50%;
      box-shadow: 0 2px 12px #8ad0ff66;
      width: 40px; height: 40px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-toggle:hover {
      background: #62aaff;
      color: #fff;
    }
    .main-content {
      margin-left: 220px;
      flex: 1;
      padding: 38px 32px 32px 32px;
      background: linear-gradient(135deg, #eaf6ff 80%, #d0e9fa 100%);
      min-height: 100vh;
      transition: margin-left 0.3s;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      box-shadow: 0 0 80px 0 #b9eefd66 inset;
    }
    .sidebar.closed ~ .main-content {
      margin-left: 0;
    }
    @media (max-width: 700px) {
      .sidebar {
        width: 85vw;
        max-width: 320px;
        min-width: 160px;
        left: 0;
        transform: translateX(-105%);
        border-radius: 0 16px 16px 0;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0 !important;
        padding: 24px 4vw 4vw 4vw;
      }
      .nav-toggle {
        display: block;
      }
    }
    .sidebar, .main-content { transition: all 0.3s cubic-bezier(.5,0,.5,1); }
  </style>
</head>
<body>
  <button class="nav-toggle" id="navToggle" title="Avaa/Piilota valikko">&#9776;</button>
  <aside class="sidebar open" id="sidebar">
    <div class="sidebar-header">XXMXLI</div>
    <nav>
      <a href="index.html" class="active">Etusivu</a>
      <a href="music.html">Musiikkisoitin</a>
      <a href="photography.html">Valokuvaus</a>
      <a href="projects.html">Projektit</a>
      <!-- Lisää tarvittaessa -->
    </nav>
  </aside>
  <main class="main-content" id="mainContent">
    <h2>Tervetuloa XXMXLI-projektiin!</h2>
    <p>
      Tämä on etusivu.<br>
      Navigoi vasemmalta muihin osioihin.<br>
      Tee tästä omannäköisesi!
    </p>
  </main>
  <script>
    const navBtn = document.getElementById('navToggle');
    const sidebar = document.getElementById('sidebar');
    navBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });
    document.addEventListener('click', function(e){
      if(window.innerWidth < 700){
        if(!sidebar.contains(e.target) && e.target !== navBtn){
          sidebar.classList.remove('open');
        }
      }
    });
    function updateNav() {
      if(window.innerWidth >= 700){
        sidebar.classList.add('open');
      }
    }
    window.addEventListener('resize', updateNav);
    updateNav();
  </script>
</body>
</html>
