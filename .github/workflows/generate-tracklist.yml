name: Auto-generate tracklist.json

on:
  push:
    paths:
      - 'assets/audio/**'
  workflow_dispatch:

jobs:
  generate-tracklist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate tracklist.json
        run: |
          cd assets/audio
          ls *.mp3 *.flac *.ogg 2>/dev/null | jq -R -s -c 'split("\n")[:-1] | map({ "file": . })' > tracklist.json

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/audio/tracklist.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update tracklist.json"
            git push
          fi